<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html" />
<link rel="import" href="/bower_components/paper-card/paper-card.html">

<dom-module id="qa-quote">
    <style>
        :host {
            display: block;
            width: 100%;
            margin: 10px auto;
        }

        :host[wide-layout] {
            width: auto;
            display: inline-block;
            margin: 10px;
        }

        :host paper-card {
            width: 90%;
            max-width: 90%;
        }

        :host[wide-layout] paper-card {
            width: auto;
        }
    </style>

    <template>
        <paper-card>
            <div class="card-content">
                <blockquote>"{{quoteElement.quote}}"</blockquote>
                <div class="author">{{quoteElement.author}}</div>
            </div>
            <div class="card-actions">
                <paper-icon-button on-tap="delete" icon="delete" title="delete"></paper-icon-button>
                <paper-icon-button on-tap="edit" icon="editor:mode-edit" title="edit"></paper-icon-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'qa-quote',

            properties: {
                quoteElement: {
                    type: Object
                },

                wideLayout: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            },

            delete: function(){
                this.fire('delete', this.quoteElement);
            } ,

            edit: function(){
                this.fire('edit', this.quoteElement);
            }
        });
    </script>
</dom-module>
