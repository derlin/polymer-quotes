<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="qa-searchbar">
    <template>
        <style>
            :host {
                @apply(--layout);
                @apply(--layout-center);
                @apply(--layout-flex-auto);
                box-sizing: border-box;
                background-color: inherit;
                width: 100%;
                height: 100%;
                padding: 0 16px;
                margin-left: 0
            }


            :host[active] paper-icon-button {
               color: var(--searchbar-active-color, yellow);
            }

            paper-input {
                padding: 10px;
                background-color: inherit;
                --paper-input-container-input-color: var(--searchbar-text-color, inherit) !important;
                --paper-input-container-focus-color: var(--searchbar-focus-color);
                --paper-input: {
                    @apply(--searchbar-paper-input);
                };
            }


            @media (max-width: 640px) {
                paper-input {
                    width: 150px;
                }
            }
        </style>

        <paper-icon-button on-tap="toggleSearch" icon="search"></paper-icon-button>
        <paper-input id="input" hidden$="{{!show}}" no-label-float value="{{searchInput}}"
                      on-keyup="_onkeypress" tabindex="1"></paper-input>
    </template>
    <script>
        Polymer({
            is: 'qa-searchbar',

            properties: {
                show: {
                    type: Boolean,
                    value: false
                },

                searchInput: {
                    type: String,
                    value: '',
                    notify: true
                },

                active: {
                    type: Boolean,
                    computed: '_inputNotEmpty(searchInput)',
                    reflectToAttribute: true
                }
            },

            _inputNotEmpty: function(i){
               return this.searchInput.length > 0;
            },

            toggleSearch: function(e) {
                if (e) { // comes first
                    e.stopPropagation();
                }
                this.show = !this.show;
                if(this.show)
                    setTimeout(function() {
                        this.$.input.inputElement.focus()
                    }.bind(this), 500);
            },

            _onkeypress: function(e) {
                if (e.keyCode == 13) { // Enter
                    this.fire('search', this.searchInput);
                    this.show = false;
                }
            }
        });
    </script>
</dom-module>
