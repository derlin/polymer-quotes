<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="qa-searchbar">
    <template>
        <style>
            :host {
                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flexbox;
                display: -o-flex;
                display: flex;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -moz-align-items: center;
                -ms-align-items: center;
                -o-align-items: center;
                align-items: center;
                -webkit-box-flex: 1;
                -webkit-flex: 0 0 auto;
                -moz-flex: 0 0 auto;
                -ms-flex: 0 0 auto;
                -o-flex: 0 0 auto;
                flex: 0 0 auto;
                width: 40px;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                background-color: inherit;
                width: 100%;
                height: 100%;
                padding: 0 16px;
                margin-left: 0
            }

            paper-input {
                padding: 10px;
                background-color: inherit;
                --paper-input-container-input-color: var(--searchbar-text-color, inherit) !important;
                --paper-input-container-focus-color: var(--searchbar-focus-color);
                --paper-input: {
                    @apply(--searchbar-paper-input);
                };
            }


            @media (max-width: 640px) {
                paper-input {
                    width: 150px;
                }
            }
        </style>

        <paper-icon-button on-tap="toggleSearch" icon="search"></paper-icon-button>
        <paper-input id="input" hidden$="{{!show}}" no-label-float value="{{searchInput}}"
                      on-keyup="_onkeypress" tabindex="1"></paper-input>
    </template>
    <script>
        Polymer({
            is: 'qa-searchbar',

            properties: {
                show: {
                    type: Boolean,
                    value: false
                },

                searchInput: {
                    type: String,
                    value: '',
                    notify: true
                }
            },

            toggleSearch: function(e) {
                if (e) { // comes first
                    e.stopPropagation();
                }
                this.show = !this.show;
                if(this.show)
                    setTimeout(function() {
                        this.$.input.inputElement.focus()
                    }.bind(this), 500);
            },

            _onkeypress: function(e) {
                if (e.keyCode == 13) { // Enter
                    this.fire('search', this.searchInput);
                    this.show = false;
                }
            }
        });
    </script>
</dom-module>
